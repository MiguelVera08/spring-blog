<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<div class="column">
    <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
        <div class="control column is-three-fifths is-offset-one-fifth">
            <input class="input" type="text" th:value="${post.title}" th:field="*{title}">
            <p class="help">Edit Title Here</p>
        </div>
        <div class="field">
            <div class="control column">
                <textarea class="textarea is-info" th:text="${post.body}" th:field="*{body}" rows="8"></textarea>
                <p class="help">Edit Body Here</p>
            </div>
        </div>
        <div>
            <input type="hidden" name="id" th:value="${post.id}">
        </div>
        <div class="column">
            <button type="submit" class="button is-link is-hovered">Submit Changes</button>
        </div>
    </form>
</div>

</body>
</html>
